<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>Sollgram</title>
</head>

<body>
    <div class="social-wrapper ">
        <div class="social-phone ">
            <img src="../Social-Page/img/phone.png" alt="celular">
        </div>
        <div class="social-continue ">
            <img src="../Social-Page/img/logo.png" alt="" class="logo">
            <div class="group ">
                <p class="not-acount ">LOGIN</p>
                <div class="profile-photo ">
                    <img src="../Social-Page/img/profile.png" alt="foto de perfil ">
                </div>
                <a href="# " class="social-login ">Entre como KwG</a>
                <a href="# " class="social-logout ">Sair da Conta</a>
            </div>
            <div class="group ">
                <p class="not-acount ">Não é KwG?</p>
                <p class="not-acount">
                    <spam class=" link-blue ">
                        Alternar conta
                    </spam>
                    <spam class=" link-blue ">
                        Inscreva-se
                    </spam>
                </p>
            </div>
            <div class=" get-the-app ">
                <p class=" get-the-app "> Baixe o nosso App!</p>
                <div class=" download ">
                    <a href=" # " class=" app-download ">
                        <img src="../Social-Page/img/playstore.png" class="store1">
                    </a>
                    <a href=" # " class=" app-download ">
                        <img src="../Social-Page/img/applestore.png" class="store2">
                    </a>
                </div>
            </div>
        </div>
</body>

</html>
